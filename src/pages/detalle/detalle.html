<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{item.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="c">
      <div text-center>
        <ion-avatar item-start>
            <img src="{{item.img}}" class="center">
            </ion-avatar>
          </div>
            </ion-item>
            <ion-item>
      <h1>{{item.nombre}}</h1>
      <p>{{item.titulo}}</p>
    </ion-item>
    <button ion-button full color="dark" (click)="regresar">REGRESAR</button>
   
  </ion-list>

</ion-content>
